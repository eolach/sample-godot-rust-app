jobs:
  godot-android-setup:
    runs-on: ubuntu-latest 
    name: Trying to setup Godot Engine to support Android exports
    steps:
    - uses: actions/checkout@v2
    - name: Try to build Docker image from myood/godot-ci-android-export 
      run: docker build -t my/godot-ci-android-export:latest -f ./dockerfiles/godot-ci-android-export.Dockerfile .
    - name: Run Docker container
      run: docker container run -d --name my_godot my/godot-ci-android-export:latest
    - name: Run command in Docker container
      run: docker exec -it my_godot pwd
    
        
        
        
        
        
        
        
        
        

        